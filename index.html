<!DOCTYPE html>
<html lang="zh-CN">
<head>

<!-- Page title -->
<title>DGOWiki</title>
<!-- /Page title -->

<!-- Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="author" content="Maraudern,meraki_9yan@qq.com">
<meta http-equiv="cache-control" content="no-cache">
<!-- /Meta -->

<!-- Styles -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
<link rel="stylesheet" type="text/css" href="docsify/vue.css" />
<style>
  :root {
    --docsifytabs-border-color: #ededed;
    --docsifytabs-tab-highlight-color: #42b983;
  }
</style>
<!-- /Styles -->

</head>
<body>

<!-- 预加载 -->
<div id="app">正在加载DGOWiki...</div>
<!-- /预加载 -->

<!-- Javascript -->
<script>
  window.$docsify = {
    repo: '',// github挂件
    routerMode: "hash",// url模式
    auto2top: true,
    topMargin: 40,
    noEmoji: false,
    formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          return html
            + '\n----\n'
            + '> 最后更新 {docsify-updated} '
        })
      }
    ],
    loadNavbar: 'navbar.md',
    loadSidebar: 'sidebar.md',
    name: "DGOWiki",
    nameLink: "/",
    subMaxLevel: 1,
    search: {
      depth: 3,
      noData: "未找到结果，换个搜索词试试？",
      placeholder: "搜索...",
      namespace: "website-1",
    },
    sidebarDisplayLevel: 2,
    toc: {
      tocMaxLevel: 6,
      target: "h1,h2, h3, h4, h5, h6",
    },
    pagination: {
      previousText: "上一章",
      nextText: "下一章",
      crossChapter: true,
      crossChapterText: true,
    },
    count: {
      countable: true,
      position: 'bottom',
      margin: '10px',
      float: 'right',
      fontsize: '0.9em',
      color: 'rgb(90,90,90)',
      language: 'chinese',
      localization: {
        words: "",
        minute: "",
      },
      isExpected: false,
    },
    tabs: {
      sync: true,
      theme: 'classic',
      tabComments: true,
      tabHeadings: true,
    }
  };
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script> <!-- docsify -->
<script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/search.min.js"></script> <!-- 搜索 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script><!-- 侧边栏折叠 -->
<script src="//cdn.jsdelivr.net/npm/docsify-plugin-toc@1.2.1/dist/docsify-plugin-toc.min.js"></script> <!-- 文章目录导航 -->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination@2.6.1/dist/docsify-pagination.min.js"></script> <!-- 翻页 -->
<script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script> <!-- 字数统计 -->
<script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script> <!-- 多选项卡 -->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script> <!-- 复制代码 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/zoom-image.min.js"></script> <!-- 图片缩放 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/emoji.min.js"></script> <!-- emoji表情 -->
<!-- /Javascript -->

</body>
</html>
