<!DOCTYPE html>
<html lang="zh-Hans-CN">
  <head>
    <meta charset="UTF-8" />
    <title>DGOWiki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="docsify/vue.css" />
  </head>

  <body>
    <nav>
      <a target="_blank" href="//wiki.dgo.world">首页</a>
    </nav>
    <div id="app">正在加载DGOWiki...</div>
    <script>
      window.$docsify = {
        routerMode: "hash",
        name: "DGO Wiki",
        loadSidebar: true,
        auto2top: true,
        maxLevel: 4,
        subMaxLevel: 2,
        nameLink: "/",
        topMargin: 40,
        homepage: "/index.md",
        externalLinkTarget: "_blank",
        search: {
          depth: 3,
          noData: "未找到结果，换个搜索词试试？",
          placeholder: "Search...",
        },
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md", //防止意外回退
        },
        pagination: {
          previousText: "上一章",
          nextText: "下一章",
        },
        count:{
          countable: true,
          position: 'bottom',
          margin: '10px',
          float: 'right',
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese',
          localization: {
            words: "",
            minute: ""
          },
          isExpected: false
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/search.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2.6.1/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/emoji.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4.12.1/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
  </body>
</html>
